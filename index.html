<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.7/dayjs.min.js"></script>

  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <div class="flex-row align-center justify-center min-100-vh bg-primary">
    <div class="col-12 col-md-9 flex-column align-center w-300 bg-light p-5">
      <h1 class="text-primary">Weather Dashboard</h1>
      <form id="search-form" class="form w-100">
        <input id="search-input" class="form-input w-100" type="text" placeholder="Search for city..">
        <button id="original-search" class="btn btn-info btn-block">Search</button>
        <select id="format-input" class="form-input w-100">
          <option value="">Select from history...</option>
        </select>
        <button id="history-search" class="btn btn-info btn-block">Search</button>
      </form>
    </div>
  </div>
  <div class="col-md-9 p-3 text-dark">
    <h2>Showing results for <span id="result-text"></span></h2>
    <div id="result-content">
      <h2 id="day0-title"> <img id="day0-icon"/></h2>
      <h3 id="day0-temp"></h3>
      <h3 id="day0-humidty"></h3>
      <h3 id="day0-wind"></h3>
    </div>

  </div>
  <div class="container">
    <div class="row">
      <div class="col">
        <div id="result-content">
          <h2 id="day1-title"><span><img src="" alt="" id="day1-icon"></span></h2>
          <h3 id="day1-temp"></h3>
          <h3 id="day1-humidty"></h3>
          <h3 id="day1-wind"></h3>
        </div>
      </div>
      <div class="col">
        <div id="result-content">
          <h2 id="day2-title"><span><img src="" alt="" id="day2-icon"></span></h2>
          <h3 id="day2-temp"></h3>
          <h3 id="day2-humidty"></h3>
          <h3 id="day2-wind"></h3>
        </div>
      </div>
      <div class="col">
        <div id="result-content">
          <h2 id="day3-title"><span><img src="" alt="" id="day3-icon"></span></h2>
          <h3 id="day3-temp"></h3>
          <h3 id="day3-humidty"></h3>
          <h3 id="day3-wind"></h3>
        </div>
      </div>
      <div class="col">
        <div id="result-content">
          <h2 id="day4-title"><span><img src="" alt="" id="day4-icon"></span></h2>
          <h3 id="day4-temp"></h3>
          <h3 id="day4-humidty"></h3>
          <h3 id="day4-wind"></h3>
        </div>
      </div>
      <div class="col">
        <div id="result-content">
          <h2 id="day5-title"><span><img src="" alt="" id="day5-icon"></span></h2>
          <h3 id="day5-temp"></h3>
          <h3 id="day5-humidty"></h3>
          <h3 id="day5-wind"></h3>
        </div>
      </div>
    </div>


  </div>
  <script src="./assets/js/script.js"></script>
</body>

</html>
